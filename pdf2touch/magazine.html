	download("http://www.kannuronlineservices.com/images/logo.png",cordova.file.dataDirectory+"test.png");

  function download(downloadURL,storeURL)
  {
		var fileTransfer = new FileTransfer();
		var uri = encodeURI(downloadURL);
		
		fileTransfer.download(
			uri,
			storeURL,
			function(entry) {
			//	alert("download complete: " + entry.toURL());
				$(".app").html("<div>download complete: " +storeURL+", " + entry.toURL()+"<img src='"+entry.toURL()+"' /></div>");
				
			},
			function(error) {
				alert("download error source " + error.source);
				alert("download error target " + error.target);
				alert("upload error code" + error.code);
			},
			false,
			{
				headers: {
					"Authorization": "Basic dGVzdHVzZXJuYW1lOnRlc3RwYXNzd29yZA=="
				}
			}
		);	
	}
